<!-- Header -->
<header class="app-header p-d-flex p-ai-center p-px-3 p-py-2">
  <h2 class="app-title">
    <img [src]="logoPath" alt="Logo" class="drawer-logo mr-2" />
    Adoção de cachorros e gatos
  </h2>

  <button
    pButton
    icon="pi pi-bars"
    class="p-button-rounded p-button-outlined mobile-menu-button"
    (click)="toggleSidebar()"
  ></button>

  <div class="header-spacer"></div>

  <!-- Ícone de Notificações -->
  <button pButton class="notification-button" (click)="openNotifications()">
    <i class="pi pi-bell"></i>

    @if (notificationsCount > 0) {
    <span class="badge">{{ notificationsCount }}</span>
    }
  </button>

  <!-- Menu de perfil -->
  <p-menu #profileMenu [model]="profileItems" popup="true"></p-menu>

  <button
    pButton
    type="button"
    icon="pi pi-user"
    class="p-button-rounded p-button-outlined profile-button"
    label="Perfil"
    (click)="toggleProfileMenu($event)"
  ></button>
</header>
