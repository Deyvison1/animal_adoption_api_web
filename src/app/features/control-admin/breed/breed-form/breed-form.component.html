<p-card>
  <h2>{{ title }}</h2>

  <form [formGroup]="form">
    <div class="formgrid grid">
      <div class="field col-6 md:col-6">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="nome"
            autocomplete="off"
            formControlName="name"
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get('name')?.invalid && form.get('name')?.touched
            }"
            fluid
            maxlength="50"
          />
          <label for="nome">Nome da raça</label>
        </p-floatlabel>
        <app-erro [setControl]="form.get('name')"></app-erro>
      </div>

      <div class="field col-6 md:col-6">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="nationality"
            autocomplete="off"
            formControlName="nationality"
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get('nationality')?.invalid &&
                form.get('nationality')?.touched
            }"
            fluid
            maxlength="50"
          />
          <label for="nationality">Nacionalidade da raça</label>
        </p-floatlabel>
        <app-erro [setControl]="form.get('nationality')"></app-erro>
      </div>

      <div class="field col-6 md:col-6">
        <p-floatlabel class="w-full md:w-56" variant="on">
          <p-select
            formControlName="type"
            inputId="on_label"
            [options]="types"
            optionLabel="name"
            class="w-full"
            emptyMessage="Nenhum usuario encontrado"
            fuild
          />
          <label for="on_label">Tipos</label>
        </p-floatlabel>
        <app-erro [setControl]="form.get('type')"></app-erro>
      </div>
    </div>
    <div class="flex flex-row-reverse flex-wrap">
      <div
        class="flex align-items-center justify-content-center w-4rem h-4rem bg-primary font-bold border-round m-2"
      >
        <p-button label="Salvar" [disabled]="form.invalid" (onClick)="save()" />
      </div>
    </div>
  </form>
</p-card>
