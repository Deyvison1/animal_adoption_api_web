<p-card>
  <h2>{{ title }}</h2>

  <form [formGroup]="form">
    <div class="formgrid grid">

      <!-- Nome -->
      <div class="field col-12 md:col-6 lg:col-4">
        <p-floatlabel variant="on">
          <input
            pInputText
            id="nome"
            autocomplete="off"
            formControlName="name"
            [ngClass]="{
              'ng-invalid ng-dirty':
                form.get('name')?.invalid && form.get('name')?.touched
            }"
            fluid
            maxlength="50"
          />
          <label for="nome">Nome do tipo de animal</label>
        </p-floatlabel>
        <app-erro [control]="form.get('name')"></app-erro>
      </div>

    </div>

    <!-- BotÃ£o -->
    <div class="flex justify-content-end mt-4">
      <p-button label="Salvar" [disabled]="form.invalid" (onClick)="save()"></p-button>
    </div>

  </form>
</p-card>
